<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitek iFrame Demo</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="button-group">
            <button id="launchWindow" class="btn">Launch Verification Pop-up IFrame</button>
            <button id="backendVerification" class="btn btn-secondary">Launch Verification Embedded IFrame</button>
        </div>
        <div id="backendStatus" class="status"></div>
    </div>
    
    <div class="iframe-section">
        <div class="iframe-caption">IFrame</div>
        <div id="iframeContainer" class="iframe-container">
            <div class="iframe-placeholder">Click "Start Backend Verification" to load the verification iframe</div>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
